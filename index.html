<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Loop Studios - Home Page</title>
</head>
<body>
  <header>
    <nav class="navigation-bar">
      <picture class="logo">
        <img src="images/logo.svg" alt="Loop Studios logo incorporating the company's name in white text">
      </picture>
  
      <aside class="desktop-nav-links">
        <ul>
          <li>About</li>
          <li>Careers</li>
          <li>Events</li>
          <li>Products</li>
          <li>Support</li>
        </ul>
      </aside>
      <picture class="hamburger-menu-icon">
        <img src="images/icon-hamburger.svg" alt="hamburger menu icon">
      </picture>
    </nav>
  </header>
  <section class="hero">
    <article class="hero-content">
      <div class="hero-words">
        <span>Immersive</span>
        <span>experiences</span>
        <span>that</span>
        <span>deliver</span>
      </div>
    </article>
  </section>
  <section class="content">

  </section>
</body>
</html>
